{% extends 'pets/base.html' %}
{% load static %}

{% block title %}Remover Pet{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 40px auto; padding: 20px; border: 2px solid #f44336; border-radius: 10px; background-color: #fff6f6; text-align: center;">
  <h2 style="color: #d32f2f;">Tem certeza que deseja remover o pet "{{ pet.nome }}"?</h2>
  <p>Essa ação não poderá ser desfeita.</p>

  <form method="post" style="margin-top: 25px;">
    {% csrf_token %}
    <button type="submit" style="background-color: #d32f2f; color: white; padding: 10px 20px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer;">Sim, remover</button>
    <a href="{% url 'listar_pets' %}" style="margin-left: 15px; color: #555; text-decoration: none;">Cancelar</a>
  </form>
</div>
{% endblock %}
